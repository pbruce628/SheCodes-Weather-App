<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/791cf0e6a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <style>
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="searchForm">
          <div class="form-group row">
            <div>
              <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="searchInput"
                class="form-control shadow-sm"
              />
            </div>
          </div>
        </form>
        <button class="useMy"id="useMyLocation">Use my current location</button>
        <div class="tophalf" id="topHalf">
              <div class="todayleft">
          <div class="currentLocation">
            <h1 id="cityName"></h1>
            <ul id="currentLocationInformation">
              <li class="updated">Last updated: <span id="locationTime"></span></li>
              <li id="currentWeatherDescription"></li>
            </ul>
          </div>
            <div class="currentDetails">
              <img id="icon" src="" alt="">
              <div class="float-left">
              </div>
              </div>
              <div class="todayright">
                <div id="detailsRight">
                  <div class="temperature" id="currentTemperature"></div
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                  <ul id="humidityAndWind">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-half">
        <div class="weather-forecast" id="forecast"></div>
          </div>
      </div>
     <footer>
        <span><a href="https://github.com/pbruce628/weather-app">Open-source code</a></ahref> by Phoebe Bruce</span>
      </footer>
  </body>
</html>
